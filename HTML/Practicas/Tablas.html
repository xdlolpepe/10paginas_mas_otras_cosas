<!DOCTYPE html>
<html>
<head>
<style>
  /* Estilos generales para la tabla */
  table {
    border-collapse: collapse;
    width: 50%;
    margin: 20px;
  }

  th, td {
    text-align: center;
    border: 1px solid #ddd;
  }

  th {
    background-color: #3498db;
    color: white;
  }

  /* Tabla con diferentes valores de cell padding */
  .tabla-con-padding-small td,
  .tabla-con-padding-small th {
    padding: 5px;
  }

  .tabla-con-padding-large td,
  .tabla-con-padding-large th {
    padding: 20px;
  }
</style>
</head>
<body>

<!-- Tabla con cell padding pequeño -->
<table class="tabla-con-padding-small">
  <caption>Tabla con Cell Padding Pequeño</caption>
  <tr>
    <th>Encabezado 1</th>
    <th>Encabezado 2</th>
  </tr>
  <tr>
    <td>Celda 1, Fila 1</td>
    <td>Celda 2, Fila 1</td>
  </tr>
  <tr>
    <td>Celda 1, Fila 2</td>
    <td>Celda 2, Fila 2</td>
  </tr>
</table>

<!-- Otra tabla con cell padding grande -->
<table class="tabla-con-padding-large">
  <caption>Otra Tabla con Cell Padding Grande</caption>
  <tr>
    <th>Encabezado 1</th>
    <th>Encabezado 2</th>
  </tr>
  <tr>
    <td>Celda 1, Fila 1</td>
    <td>Celda 2, Fila 1</td>
  </tr>
  <tr>
    <td>Celda 1, Fila 2</td>
    <td>Celda 2, Fila 2</td>
  </tr>
</table>

</body>
</html>
