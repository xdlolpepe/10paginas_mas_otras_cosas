<!DOCTYPE html>
<html>
<head>
    <title>Página con opción de modo oscuro</title>
    <style>
        /* Estilos para el modo claro */
        body {
            background-color: #ffffff;
            color: #000000;
            transition: 2.0s;
        }

        /* Estilos para el modo oscuro */
        body.dark-mode {
            background-color: #1f1f1f;
            color: #ffffff;
            transition: 2.0s;
        }
    </style>
</head>
<body>
    <h1>Página con opción de modo oscuro</h1>
    
    <button id="toggle-mode-btn" onclick="toggleDarkMode()">Cambiar a modo oscuro</button>
    
    <script>
        // Función para cambiar entre el modo claro y el modo oscuro
        function toggleDarkMode() {
            var body = document.body;
            body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
