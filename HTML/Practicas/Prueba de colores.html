<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de color de fondo HSL para toda la pantalla</title>
    <style>
        /* Estilos para todos los elementos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Color de fondo para toda la pantalla */
        body {
            background-color: hsl(240, 100%, 50%); /* Fondo azul */
            color: white; /* Texto blanco para contraste */
        }
    </style>
</head>
<body>
    <h1>Título de la página</h1>
    <p>Contenido de la página</p>
</body>
</html>
